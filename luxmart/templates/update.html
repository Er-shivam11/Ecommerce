{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UPDATE PRODUCT PAGE</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Bootstrap CSS -->
 
    <style>
        .Productd {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .Productd:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6 p-2 m-2">
                <h4 class="text-center p-2 m-2">PRODUCT UPDATE</h4>
                    <div class="container">
                        <form class="col-6 mx-auto Productd p-3 shadow-lg" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="text-center mb-4">Update Product Details</h2>
                            <hr>
                            <div class="form-group">
                                <label for="name" class="form-label">Product Name</label>
                                <input id="name" name="name" value="{{ product.name }}" required type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-label">Product Description</label>
                                <textarea id="description" name="description" required class="form-control">{{ product.description }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="image" class="form-label">Product Image</label>
                                <input id="image" name="image" type="file" class="form-control">
                                {% if product.image %}
                                    <label><a href="{{ product.image.url }}" target="_blank">View Image</a></label>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Update Product Details</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
